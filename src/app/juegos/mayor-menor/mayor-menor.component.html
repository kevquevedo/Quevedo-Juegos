<div class="loading" *ngIf="loading">
  <img class="loader" src="../../assets/infinity.gif" alt="">
</div>
<div class="container bg-light vw-100 vw-75 vh-75" *ngIf="!loading">
  <div class="row justify-content-center p-3 vw-75 vh-75">

    <div class="col text-center border-bottom fs-1 p-3 fw-bolder titulo">
      Mayor, Menor o Igual
    </div>
    <div class="fs-4 p-3 text-dark text-center fw-semibold">
      Puntaje: {{puntaje}}
    </div>

    <div class="p-5 bg-info row text-center">
      <div class="col-4">
        <img src="{{ultimaCarta.imagen}}" width="200" height="250" alt="">
      </div>
      <div *ngIf="existeNuevaCarta" class="col-4">
        <img src="{{nuevaCarta.imagen}}" width="200" height="250" alt="">
      </div>
    </div>

    <div class="col text-center border-top fs-4 p-3">
      <button class="btn btn-info fw-bolder btn-lg" (click)="sacarNuevaCarta('mayor')">Mayor</button>
    </div>

    <div class="col text-center border-top fs-4 p-3">
      <button class="btn btn-info fw-bolder btn-lg" (click)="sacarNuevaCarta('igual')">Igual</button>
    </div>

    <div class="col text-center border-top fs-4 p-3">
      <button class="btn btn-info fw-bolder btn-lg" (click)="sacarNuevaCarta('menor')">Menor</button>
    </div>

  </div>
</div>

<!-- Modal Perdiste-->
<div class="modal fade" id="mensajePerdisteModal" tabindex="-1" aria-labelledby="mensajePerdisteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content text-bg-danger">
      <div class="modal-header">
        <h5 class="modal-title" id="mensajePerdisteModalLabel">Mensaje</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Perdiste! <br> Intentalo de nuevo!
      </div>
    </div>
  </div>
</div>
